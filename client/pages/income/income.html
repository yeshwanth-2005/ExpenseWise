<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income - ExpenseWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/pages/dashboard/dashboard.html">
                <i class="bi bi-wallet2 text-primary fs-3 me-2"></i>
                <span class="fw-bold">ExpenseWise</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/dashboard/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/expense/expense.html">Expense</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pages/income/income.html">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/blog/blog.html">Blog</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Add New Income</h2>
                            <form id="incomeForm">
                                <div class="mb-3">
                                    <label for="incomeTitle" class="form-label">Income Title</label>
                                    <input type="text" class="form-control" id="incomeTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="incomeAmount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="incomeAmount" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="incomeCategory" class="form-label">Category</label>
                                    <select class="form-select" id="incomeCategory" required>
                                        <option value="">Select category</option>
                                        <option value="salary">Salary</option>
                                        <option value="freelance">Freelance</option>
                                        <option value="investments">Investments</option>
                                        <option value="rental">Rental Income</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="incomeDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="incomeDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="incomeNotes" class="form-label">Notes</label>
                                    <textarea class="form-control" id="incomeNotes" rows="3"></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Add Income</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="income.js"></script>
</body>
</html>
